<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>너 또 피곤해?</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }
    @font-face {
      font-family: 'BookkMyungjo';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fdf6ec;
      color: #3c2f2f;
      text-align: center;
      padding: 3rem;
    }

    h1 {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 1.0rem;
      margin-bottom: 2rem;
    }

    button {
      font-family: 'BookkMyungjo', serif;
      background-color: #3c2f2f;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1.7rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5c4949;
    }
  </style>
</head>
<body>
  <h1>너 또 피곤해?</h1>
  <p>조선인들의 생존 꿀팁을 알아보자</p>
  <button onclick="location.href='main.html'">조선 생활 꿀팁 보기</button>
</body>
</html>
