<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전통 이름 생성기</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'BoldDunggeunmo', sans-serif;
      background: url('images/jackmyungback.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #doryung {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      cursor: pointer;
      z-index: 10;
    }

    .name-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px 30px;
      border: 3px solid #8e6e53;
      border-radius: 12px;
      box-shadow: 4px 4px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      text-align: center;
    }

    .guide-text {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: black;
      -webkit-text-stroke: 1px white;
      z-index: 5;
    }
  </style>
</head>
<body>

  <img id="doryung" src="images/doryung.png" alt="작명 버튼" onclick="showName()">

  <div class="guide-text">귀여운 작명가를 눌러보세요</div>

  <div class="name-box" id="nameBox">
    <p id="name"></p>
    <p id="meaning"></p>
    <p id="persona"></p>
  </div>

  <script>
    const names = [
      {name: "도현(道賢)", meaning: "길 위에서 지혜를 좇는 자", persona: "조선 후기의 여행객"},
      {name: "예린(藝麟)", meaning: "예술을 품은 상서로운 존재", persona: "고려 시대 궁중 화원"},
      {name: "하율(河律)", meaning: "물처럼 흐르되 법을 따르는 자", persona: "조선시대 지방관"},
      {name: "서우(書雨)", meaning: "비처럼 글을 퍼붓는 이", persona: "한학자이자 서예가"},
      {name: "윤재(潤宰)", meaning: "세상을 윤택하게 다스리는 이", persona: "개화기 실학자"}
    ];

    function showName() {
      const random = names[Math.floor(Math.random() * names.length)];
      document.getElementById("name").textContent = `이름: ${random.name}`;
      document.getElementById("meaning").textContent = `뜻: ${random.meaning}`;
      document.getElementById("persona").textContent = `당신은 ${random.persona}입니다.`;
      document.getElementById("nameBox").style.display = "block";
    }
  </script>
</body>
</html>
