<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 메시지</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      text-align: center;
    }

    .gif-container {
      width: 100%;
      max-width: 600px;
      margin: 40px auto 20px;
    }

    .gif-container img {
      width: 100%;
      border-radius: 20px;
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      padding: 0 20px;
      line-height: 1.6;
      white-space: pre-line;
    }

    @media screen and (max-width: 480px) {
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="gif-container">
    <img src="your_image.gif" alt="상단 GIF 이미지">
  </div>

  <div class="message" id="daily-message">
    로딩 중...
  </div>

  <script>
    // 날짜 기반 멘트 데이터
    const messages = {
      '2025-07-01': "어제의 나와 오늘의 내가\n한 걸음 더 가까워졌기를",
      '2025-07-02': "햇살 좋은 날,\n네 마음도 따뜻하길 바래",
      '2025-07-03': "천천히 가도 괜찮아\n잠시 멈춰도 괜찮아"
      // 날짜: 멘트 추가 계속 가능
    };

    function getTodayString() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    const today = getTodayString();
    const messageBox = document.getElementById("daily-message");

    if (messages[today]) {
      messageBox.textContent = messages[today];
    } else {
      messageBox.textContent = "오늘의 메시지가 아직 준비되지 않았어요.";
    }
  </script>

</body>
</html>
