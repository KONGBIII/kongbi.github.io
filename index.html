<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>조선 인생 매뉴얼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @font-face {
      font-family: 'BookkMyungjo';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
      font-weight: bold;
    }
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
      font-weight: bold;
    }
    body {
      font-family: 'Pretendard', sans-serif;
      background: url('images/mapback.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 1.5rem;
    }
    h1 {
      font-family: 'BookkMyungjo', serif;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1.2rem;
      background-color: rgba(255,255,255,0.85);
      padding: 0.5rem;
      border-radius: 1rem;
    }
    #tip-box {
      font-family: 'BookkMyungjo', serif;
      border-radius: 1rem;
      padding: 1.5rem;
      background: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #share-button {
      margin: 2rem auto 1rem;
      display: block;
      background-color: #1e1e1e;
      color: white;
      font-size: 1.1rem;
      padding: 1rem 2rem;
      border-radius: 2rem;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    #share-popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 9999;
      text-align: center;
    }
    #share-popup button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background: #4b382a;
      color: white;
      cursor: pointer;
    }
    #card-preview {
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    footer button {
      font-family: 'BoldDunggeunmo', sans-serif;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background: #f1e4d1;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🧘 조선 인생 매뉴얼</h1>

  <div id="tip-box"></div>

  <button id="share-button">📢 오늘의 조선 꿀팁 공유</button>

  <!-- 공유 팝업 -->
  <div id="share-popup">
    <div id="card-preview">“…”</div>
    <button onclick="downloadCard()">이미지 저장</button>
    <button onclick="window.open('https://www.instagram.com/', '_blank')">인스타그램</button>
    <br><br>
    <button onclick="document.getElementById('share-popup').style.display='none'">닫기</button>
  </div>

  <footer>
    <button onclick="showFortune()">🔮 조선식 점술 보기</button>
    <button onclick="showChallenge()">🎯 오늘의 조선 미션 챌린지</button>
  </footer>

  <script>
    const dailyTips = [
      "쌀뜨물 세안 – 조선 미인들의 클렌징 루틴.",
      "구들장 멍 때리기 – 온수매트 모드 ON.",
      "감초+대추 달인차 – 목관리엔 이게 국룰.",
      "벽보고 명상 – 조선판 멘탈 재부팅.",
      "솔방울 향 맡기 – 자연 디퓨저 가동.",
      "세숫대야 족욕 – 오늘도 발 고생했잖아.",
      "풍경 소리 듣기 – 처마에 마음 걸기."
    ];

    const fortunes = [
      "📌 오늘의 운세: 좋은 기운이 도는 하루입니다. 조용히 마음을 다스려 보세요.",
      "🌬️ 오늘의 운세: 마음이 흔들릴 수 있으니, 결정을 미루세요.",
      "🔥 오늘의 운세: 열정 넘치는 하루, 다만 과욕은 금물!",
      "💧 오늘의 운세: 차분함이 빛나는 날, 글이나 음악에 집중해 보세요.",
      "🌿 오늘의 운세: 자연 속에서 영감을 얻는 날입니다.",
      "☁️ 오늘의 운세: 감정 기복이 있으니 혼자만의 시간이 필요해요.",
      "🌟 오늘의 운세: 평소보다 운이 좋습니다. 작지만 중요한 일을 시도해보세요."
    ];

    const challenges = [
      "📜 도포 입고 산책해보기",
      "🍵 대추차 마시며 10분 멍 때리기",
      "📴 1시간 핸드폰 없이 지내기",
      "🧘 창밖 바라보며 호흡 명상하기",
      "📚 고전 한 구절 필사해보기",
      "📷 전통적인 것 1가지 사진 찍기",
      "🎧 자연 소리 듣고 일기 쓰기"
    ];

    const todayIndex = new Date().getDate() % dailyTips.length;
    const todayTip = dailyTips[todayIndex];
    const todayFortune = fortunes[todayIndex];
    const todayChallenge = challenges[todayIndex];

    document.getElementById("tip-box").textContent = todayTip;

    document.getElementById("share-button").onclick = () => {
      const preview = document.getElementById("card-preview");
      preview.textContent = `“${todayTip}”`;
      document.getElementById("share-popup").style.display = "block";
    };

    function downloadCard() {
      html2canvas(document.getElementById("card-preview")).then(canvas => {
        const link = document.createElement("a");
        link.download = "joseon_tip.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    function showFortune() {
      alert(todayFortune);
    }

    function showChallenge() {
      alert("오늘의 미션: " + todayChallenge);
    }
  </script>
</body>
</html>
